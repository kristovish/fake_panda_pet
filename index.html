<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Pet</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
</head>

<body>
    <div class="site-container">
        <div class="forest-container">
            <div class="bamboo-background"></div>
            <div class="panda-name">
                <h1> Feed The Panda</h1>
            </div>

        </div>

        <div class="basket-btn" id="basket-btn">
            <i class="fas fa-shopping-basket"></i>
        </div>
        <div class="bamboo-container">
            <div class="bamboo"> <img id="bamboo" src="bamboo_food.png" width="160" height="60">
            </div>
        </div>

        <div class="panda-container">
            <div class="panda">
                <div class="face">
                    <div class="ear-left"></div>
                    <div class="ear-right"></div>
                    <div class="eye-left">
                        <div class="eyeball"></div>
                    </div>
                    <div class="eye-right">
                        <div class="eyeball"></div>
                    </div>
                    <div class="nose"></div>
                </div>
                <div class="hand-left"></div>
                <div class="hand-right"></div>
                <div class="leg-left"></div>
                <div class="leg-right"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
